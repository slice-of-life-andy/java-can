group 'name.yuhongliang'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.10'
    compile group: 'org.lucee', name: 'commons-io', version: '2.4.0'
    compile group: 'org.bitcoinj', name: 'bitcoinj-core', version: '0.14.3'
    compile group: 'org.imgscalr', name: 'imgscalr-lib', version: '4.2'

    compile group: 'com.twelvemonkeys.imageio', name: 'imageio-tiff', version: '3.3'
    compile group: 'com.twelvemonkeys.imageio', name: 'imageio-batik', version: '3.3'
    compile group: 'com.twelvemonkeys.imageio', name: 'imageio-jpeg', version: '3.3'
    compile (group: 'batik', name: 'batik-transcoder', version: '1.6-1'){ exclude group: 'fop' }
    compile group: 'redis.clients', name: 'jedis', version: '2.9.0'
    compile group: 'org.apache.kafka',name:'kafka-clients',version:'2.2.0'


}
